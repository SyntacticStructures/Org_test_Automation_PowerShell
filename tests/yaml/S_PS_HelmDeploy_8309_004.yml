template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_HelmDeploy_BuildInfo_8309_004
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory
      buildName: helmbuild
      buildNumber: 1

  - name: S_PS_HelmDeploy_GitRepo_8309_004
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation.path }}
      branches:
        include: master

pipelines:
  - name: S_PS_HelmDeploy_8309_004
    configuration:
      jfrogCliVersion: 2
      environmentVariables:
        readOnly:
          release_name_from_repo: "simplehelm-from-repo-${run_id}"
          k8s_namespace: "pipe-master-pool"
      nodePool: win_2019
    steps:
      - name: S_PS_HelmDeploy_8309_004_create_build
        type: PowerShell
        configuration:
          integrations:
            - name: s_artifactory
          inputResources:
            - name: S_PS_HelmDeploy_GitRepo_8309_004
          outputResources:
            - name: S_PS_HelmDeploy_BuildInfo_8309_004
        execution:
          onExecute:
            - add_run_variables JFROG_CLI_BUILD_NUMBER=${run_id}
            - Push-Location ${res_S_PS_HelmDeploy_GitRepo_8309_004_resourcePath}\tests\core\helmdeploy
            - jfrog rt u simplehelm-0.3.0.tgz simplecharts/S_PS_HelmDeploy_8309_004/ --build-name=${JFROG_CLI_BUILD_NAME} --build-number=${JFROG_CLI_BUILD_NUMBER}
            - jfrog rt bce ${JFROG_CLI_BUILD_NAME} ${JFROG_CLI_BUILD_NUMBER}
            - jfrog rt bp ${JFROG_CLI_BUILD_NAME} ${JFROG_CLI_BUILD_NUMBER}
            - write_output S_PS_HelmDeploy_BuildInfo_8309_004 buildName=${JFROG_CLI_BUILD_NAME} buildNumber=${JFROG_CLI_BUILD_NUMBER}

      - name: deploy_helm_chart_from_helm_repo
        type: HelmDeploy
        configuration:
          inputSteps:
            - name: S_PS_HelmDeploy_8309_004_create_build
          integrations:
            - name: s_artifactory
            - name: s_kubernetes
          inputResources:
            - name: S_PS_HelmDeploy_BuildInfo_8309_004
          helmVersion: 3
          releaseName: ${release_name_from_repo}
          chartPath: ./S_PS_HelmDeploy_8309_004
          chartName: simplehelm
          chartVersion: 0.3.0
          flags: "--force --wait --timeout 900s --set image.repository=trriplejay/simplehelm --set image.tag=latest"
          valueFilePaths:
            - values.yaml
          lint: true
          lintFlags: "--strict"
          test: true
        execution:
          onComplete:
            - helm3 delete simplehelm-from-repo-$run_id --namespace $k8s_namespace
            - jfrog rt curl -XDELETE "/api/build/${JFROG_CLI_BUILD_NAME}?buildNumbers=${JFROG_CLI_BUILD_NUMBER}&artifacts=1"
            - kubectl delete pod --namespace ${k8s_namespace} simplehelm-from-repo-$run_id-test-connection
